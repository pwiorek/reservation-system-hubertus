<div class="timetable">
  <section class="column column__hours">
    <article class="tail tail__day"></article>
    <article *ngFor="let hour of hours" class="tail tail__hour">
      {{ hour }}
    </article>
  </section>
  <section class="column" *ngFor="let day of week">
    <article class="tail tail__day">
      <span *ngIf="!mobileQuery.matches; else firstLetterOfDay ">{{ day }}</span>
      <ng-template #firstLetterOfDay>{{ day[0] }}</ng-template>
    </article>
    <article *ngFor="let hour of hours" class="tail tail__booking">

    </article>
  </section>
</div>
